<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipSpark AI | Repurpose Content</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 95%; }
        }
        .animate-progress { animation: progress 20s ease-out forwards; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">
    <nav class="p-6 max-w-6xl mx-auto">
        <h1 class="text-2xl font-bold text-blue-600">ClipSpark.ai</h1>
    </nav>

    <header class="max-w-4xl mx-auto text-center mt-10 px-4 pb-20">
        <h2 class="text-5xl font-extrabold mb-6 leading-tight">Video to <span class="text-blue-600">Viral Posts</span></h2>
        
        <div class="bg-white p-8 rounded-2xl shadow-xl border border-slate-200">
            <input type="text" id="videoUrl" placeholder="Paste YouTube link here..." 
                   class="w-full p-4 border border-slate-300 rounded-lg mb-4 focus:ring-2 focus:ring-blue-500 outline-none">
            
            <div id="loadingBox" class="hidden mb-4 w-full bg-slate-200 rounded-full h-2 overflow-hidden">
                <div id="progressBar" class="bg-blue-600 h-full w-0 transition-all duration-500"></div>
            </div>

            <button onclick="generate()" id="genBtn" class="w-full bg-blue-600 text-white py-4 rounded-lg font-bold text-lg hover:bg-blue-700 transition active:scale-[0.98]">
                Generate Content ✨
            </button>

            <div id="resultContainer" class="mt-8 text-left hidden">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-sm font-bold text-slate-400 uppercase">Results</span>
                    <button onclick="copyToClipboard()" id="copyBtn" class="text-sm bg-blue-50 text-blue-600 px-4 py-1 rounded-md font-semibold hover:bg-blue-100 transition">Copy All</button>
                </div>
                <div id="output" class="p-6 bg-slate-50 rounded-xl border border-slate-200 whitespace-pre-wrap leading-relaxed text-slate-800 shadow-inner"></div>
            </div>
        </div>
    </header>

    <script>
        async function generate() {
            const urlInput = document.getElementById('videoUrl');
            const btn = document.getElementById('genBtn');
            const output = document.getElementById('output');
            const container = document.getElementById('resultContainer');
            const loadingBox = document.getElementById('loadingBox');
            const bar = document.getElementById('progressBar');

            if(!urlInput.value) return alert("Please paste a link!");

            btn.disabled = true;
            btn.innerText = "AI is thinking...";
            container.classList.add('hidden');
            loadingBox.classList.remove('hidden');
            bar.classList.add('animate-progress');

            try {
                const response = await fetch('/api/generate.mjs', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ videoUrl: urlInput.value })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.text || "Timeout Error");

                bar.classList.remove('animate-progress');
                bar.style.width = "100%";

                output.innerText = data.text;
                container.classList.remove('hidden');
            } catch (err) {
                alert("The video is too long or the AI timed out. Try another!");
            } finally {
                btn.innerText = "Generate Content ✨";
                btn.disabled = false;
                setTimeout(() => { loadingBox.classList.add('hidden'); bar.style.width = "0%"; }, 1000);
            }
        }

        async function copyToClipboard() {
            const text = document.getElementById('output').innerText;
            const btn = document.getElementById('copyBtn');
            await navigator.clipboard.writeText(text);
            btn.innerText = "✅ Copied!";
            setTimeout(() => btn.innerText = "Copy All", 2000);
        }
    </script>
</body>
</html>
