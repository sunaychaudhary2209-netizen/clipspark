<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipSpark AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes progress { 0% { width: 0%; } 100% { width: 95%; } }
        .animate-progress { animation: progress 20s ease-out forwards; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div class="max-w-3xl mx-auto mt-20 px-6">
        <h1 class="text-4xl font-bold text-blue-600 mb-8 text-center">ClipSpark AI</h1>
        
        <div class="bg-white p-8 rounded-2xl shadow-lg border border-slate-200">
            <input type="text" id="videoUrl" placeholder="Paste YouTube link here..." 
                   class="w-full p-4 border rounded-lg mb-4 focus:ring-2 focus:ring-blue-500 outline-none">
            
            <div id="loadingBox" class="hidden mb-4 w-full bg-slate-100 rounded-full h-3 overflow-hidden">
                <div id="progressBar" class="bg-blue-600 h-full w-0"></div>
            </div>

            <button onclick="generate()" id="genBtn" class="w-full bg-blue-600 text-white py-4 rounded-lg font-bold hover:bg-blue-700 transition">
                Generate Content ✨
            </button>

            <div id="resultContainer" class="mt-8 hidden">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-xs font-bold text-slate-400 uppercase">AI Output</span>
                    <button onclick="copyToClipboard()" id="copyBtn" class="text-sm text-blue-600 font-semibold hover:underline">Copy All</button>
                </div>
                <div id="output" class="p-6 bg-slate-50 rounded-xl border whitespace-pre-wrap text-slate-800"></div>
            </div>
        </div>
    </div>

    <script>
        async function generate() {
            const url = document.getElementById('videoUrl').value;
            const btn = document.getElementById('genBtn');
            const output = document.getElementById('output');
            const container = document.getElementById('resultContainer');
            const loading = document.getElementById('loadingBox');
            const bar = document.getElementById('progressBar');

            if(!url) return alert("Please paste a link!");

            btn.disabled = true;
            btn.innerText = "Processing...";
            container.classList.add('hidden');
            loading.classList.remove('hidden');
            bar.classList.add('animate-progress');

            try {
                const response = await fetch('/api/generate.mjs', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ videoUrl: url })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.text);

                bar.classList.remove('animate-progress');
                bar.style.width = "100%";
                output.innerText = data.text;
                container.classList.remove('hidden');
            } catch (err) {
                alert("Error: " + err.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "Generate Content ✨";
                setTimeout(() => { loading.classList.add('hidden'); bar.style.width = "0%"; }, 1000);
            }
        }

        async function copyToClipboard() {
            const text = document.getElementById('output').innerText;
            await navigator.clipboard.writeText(text);
            document.getElementById('copyBtn').innerText = "✅ Copied!";
            setTimeout(() => document.getElementById('copyBtn').innerText = "Copy All", 2000);
        }
    </script>
</body>
</html>
