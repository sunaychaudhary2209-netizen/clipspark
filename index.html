<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipSpark AI | Repurpose Content</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">
    <nav class="p-6 flex justify-between items-center max-w-6xl mx-auto">
        <h1 class="text-2xl font-bold text-blue-600">ClipSpark.ai</h1>
    </nav>

    <header class="max-w-4xl mx-auto text-center mt-20 px-4">
        <h2 class="text-5xl font-extrabold mb-6">Turn 1 Video into <span class="text-blue-600">Viral Posts</span></h2>
        <div class="bg-white p-8 rounded-2xl shadow-xl border border-slate-200">
            <input type="text" id="videoUrl" placeholder="Paste video link here..." 
                   class="w-full p-4 border border-slate-300 rounded-lg mb-4">
            <button onclick="generate()" id="genBtn" class="w-full bg-blue-600 text-white py-4 rounded-lg font-bold text-lg hover:bg-blue-700 transition">
                Generate Content ✨
            </button>
            <div id="output" class="mt-6 text-left p-6 bg-slate-100 rounded-xl border border-slate-200 hidden whitespace-pre-wrap leading-relaxed shadow-inner"></div>
        </div>
    </header>

    <script>
        async function generate() {
            const urlInput = document.getElementById('videoUrl');
            const btn = document.getElementById('genBtn');
            const output = document.getElementById('output');

            if(!urlInput.value) return alert("Please paste a YouTube link!");

            // UI Feedback
            btn.innerText = "AI is watching the video...";
            btn.disabled = true;
            output.classList.add('hidden');

            try {
                // IMPORTANT: We use '/api/generate' as the address. 
                // Vercel automatically finds generate.js or generate.mjs inside the api folder.
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ videoUrl: urlInput.value })
                });

                if (!response.ok) {
                    throw new Error(`Server responded with status ${response.status}`);
                }

                const data = await response.json();

                // THE "UNDEFINED" FIX: This checks every possible place the text could be.
                const aiText = data.text || data.output || data.result || data.message;

                if (aiText) {
                    output.innerText = aiText;
                    output.classList.remove('hidden');
                } else {
                    output.innerText = "The AI sent an empty response. Check your API key!";
                    output.classList.remove('hidden');
                }

            } catch (err) {
                console.error(err);
                alert("Error: " + err.message);
            } finally {
                btn.innerText = "Generate Content ✨";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
