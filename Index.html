<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipSpark AI | Repurpose Content</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">
    <nav class="p-6 flex justify-between items-center max-w-6xl mx-auto">
        <h1 class="text-2xl font-bold text-blue-600">ClipSpark.ai</h1>
    </nav>

    <header class="max-w-4xl mx-auto text-center mt-20 px-4">
        <h2 class="text-5xl font-extrabold mb-6">Turn 1 Video into <span class="text-blue-600">Viral Posts</span></h2>
        <div class="bg-white p-8 rounded-2xl shadow-xl border border-slate-200">
            <input type="text" id="videoUrl" placeholder="Paste video link here..." 
                   class="w-full p-4 border border-slate-300 rounded-lg mb-4">
            <button onclick="generate()" id="genBtn" class="w-full bg-blue-600 text-white py-4 rounded-lg font-bold text-lg hover:bg-blue-700 transition">
                Generate Content ✨
            </button>
            <div id="output" class="mt-6 text-left p-4 bg-slate-100 rounded hidden whitespace-pre-wrap"></div>
        </div>
    </header>

    <script>
        async function generate() {
            const url = document.getElementById('videoUrl').value;
            const btn = document.getElementById('genBtn');
            const output = document.getElementById('output');

            if(!url) return alert("Paste a link!");

            btn.innerText = "AI is thinking...";
            btn.disabled = true;

            try {
                // This calls your "Hidden Brain" file in the api folder
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ videoUrl: url })
                });
                const data = await response.json();
                output.innerText = data.text;
                output.classList.remove('hidden');
            } catch (err) {
                alert("Error connecting to AI!");
            } finally {
                btn.innerText = "Generate Content ✨";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
